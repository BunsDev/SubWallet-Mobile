name: Build Review Version
on:
  pull_request: { }
  push:
    branches:
      - koni-dev
      - upgrade-ui
jobs:
  approved:
    strategy:
      matrix:
        step: ['autocheck', 'ios', 'android']
    name: ${{ matrix.step }}
    runs-on: mac-worker
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GH_PAT }}
    - name: ${{ matrix.step }}
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
        GH_RELEASE_GITHUB_API_TOKEN: ${{ secrets.GH_PAT }}
        KS_PASSWORD: ${{ secrets.KS_PASSWORD }}
        NEXTCLOUD_CONFIG: ${{ secrets.NEXTCLOUD_CONFIG }}
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        COMMIT_MESSAGE: ${{ github.event.pull_request.title }}
        REF_NAME: ${{ github.ref_name }}
      run: |
        yarn install --immutable | grep -v 'YN0013'
        if [[ "${{ matrix.step }}" == "autocheck" ]]; then
          node ./scripts/${{ matrix.step }}.mjs
        else
          cd ./${{ matrix.step }}
          node ../scripts/build-${{ matrix.step }}.mjs
        fi
